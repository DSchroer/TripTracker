<div class="input-group mb-3">
  <div class="custom-file">
    <input #fileInput
           type="file"
           accept="image/*"
           class="custom-file-input"
           id="inputGroupFile01"
           multiple>
    <label class="custom-file-label"
           for="inputGroupFile01">Select Pictures</label>
  </div>
</div>

<div class="row mx-0 mb-3">
  <ng-container *ngFor="let image of rawImages">
    <app-photo-editor [image]="image">

    </app-photo-editor>
  </ng-container>
</div>

<ng-container *ngFor="let upload of uploads">
  <div class="row mb-3 mx-0">
    <div class="progress-container my-auto mr-3">
      <div class="progress">
        <div class="progress-bar"
             role="progressbar"
             [style.width]="upload.percentage + '%'"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100"></div>

      </div>
    </div>
    <button *ngIf='upload.task'
            class="btn btn-outline-danger"
            (click)="cancel(upload)">Cancel</button>
  </div>
</ng-container>

<div class="row mx-0 mb-3">
  <ng-container *ngFor="let file of files">

    <div class='card col-md-3 col-sm-6'>
      <button class="btn btn-outline-danger mt-3"
              (click)="remove(file)">Delete</button>
      <img class="my-3 mx-auto"
           [src]='file'>
    </div>
  </ng-container>
</div>
